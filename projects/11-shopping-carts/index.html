<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Carts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-main">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <a class="navbar-brand" href="#">
            <img src="./shopping-cart-red-wheels.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Shopping Carts
          </a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container">

    

    <div class="row px-3">
    
        <div class="my-3 col-12 col-md-6 offset-lg-1 col-lg-5 customer-avatars border border-success border-1 rounded-2 bg-main">
            <h2 class="text-center">Choose Your Customer Avatar</h2>
            <div class="stock d-flex flex-wrap gx-2">
            </div>
        </div>
        <div class="my-3 col-12 col-md-6 col-lg-5 carts border border-success border-1 rounded-2 bg-main">
            <h2 class="text-center">Choose Your Shopping Cart</h2>
            <div class="stock d-flex flex-wrap gx-2">
            </div>
        </div>
    </div>

    <div class="my-3 mx-2 pb-2 row create-customer border border-success border-1 rounded-2 bg-main justify-content-around">
        <h2 class="text-center">Create a Customer</h2>
        <form class="row g-3 justify-content-around add-customer">
          <div class="col-6 col-md-3">
            <h5 class="form-label">Choose Customer Avatar</h5>
            <div class="text-center chosen-customer-avatar">
              <i class="fa-solid fa-question p-2 "></i>
            </div>
          </div>
          <div class="col-6 col-md-3">
            <h5 class="form-label">Choose Your Shopping Cart</h5>
            <div class="text-center chosen-shopping-cart">
              <i class="fa-solid fa-question p-2 "></i>
            </div>
          </div>
          <div class="col-6 col-md-3 d-flex flex-column">
            <h5 for="inpName" class="form-label">What's Your Name?</h5>
            <input type="text" class="form-control flex-grow-1" id="inpName" placeholder="Blue Moon">
          </div>
          <div class="col-6 col-md-3 d-flex">
            <button type="submit" disabled class="btn btn-outline-success d-block align-self-stretch flex-grow-1">Create This Customer</button>
          </div>
        </form>
    </div>
    <div class="my-3 mx-2 row products border border-success border-1 rounded-2 bg-main">
        <h2 class="text-center">Buy the Sets</h2>
        <div class="stock d-flex flex-wrap justify-content-center gx-2">
        </div>
    </div>
    <div class="row px-3">
    
        <div class="my-3 col-12 col-md-6 col-lg-4 customers border border-success border-1 rounded-2 bg-main">
            <h2 class="text-center">What this Customer will Buy?</h2>
            <div class="stock d-flex flex-wrap gx-2">
            </div>
        </div>
        <div class="my-3 col-12 col-md-6 col-lg-4 shopping-cart border border-success border-1 rounded-2 bg-main">
            <h2 class="text-center">Your Shopping Cart</h2>
            <div class="stock d-flex flex-wrap gx-2">
            </div>
            <button id="go-home" class="btn btn-outline-success disabled">Go Home</button>
        </div>
        <div class="my-3 col-12 col-md-6 col-lg-4 shelves border border-success border-1 rounded-2 bg-main">
            <h2 class="text-center">These are the Sets</h2>
            <div class="stock d-flex flex-wrap gx-2">
            </div>
        </div>
    </div>
  </div>
    <script src="./data.js"></script>
    <script src="./script.js"></script>
</body>
</html>
